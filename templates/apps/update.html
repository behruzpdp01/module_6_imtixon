<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
   <form action="{%  url 'update_employee' employee.pk  %}" method="post">
                        {% csrf_token %}
                        <div class="login-form">
                            <h4 class="login-title">Update</h4>
                            <div class="row">
                                <div class="col-md-6 col-12 mb-20">
                                    <label>Name</label>
                                    <input class="mb-0" type="text" name="name" placeholder="Name">
                                </div>
                                <div class="col-md-6 col-12 mb-20">
                                    <label>Position</label>
                                    <input class="mb-0" type="text" name="position" placeholder="Position">
                                </div>
                                <div class="col-md-6 col-12 mb-20">
                                    <label>Email Address*</label>
                                    <input class="mb-0" type="email" name="email" placeholder="Email Address">
                                </div>
                                <div class="col-md-6 col-12 mb-20">
                                    <label>Project</label>
                                    <input class="mb-0" type="number" name="project" placeholder="Project">
                                </div>
                                 <div class="col-md-6 col-12 mb-20">
                                    <label>Image</label>
                                    <input class="mb-0" type="file" name="image" placeholder="Image">
                                </div>
                                <div class="col-12">
                                    <button class="register-button mt-0" type="submit">Update</button>
                                </div>
                            </div>
                        </div>
                    </form>
</body>
</html>
